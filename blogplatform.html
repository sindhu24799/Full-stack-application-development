<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Blog Platform</title>
    <link rel="stylesheet" href="styleblog.css"/>
</head>
<body>
    <header>
        <h1>Media Driven Blog</h1>
        <p>stories with sound and emotion</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Article</a>
        <a href="#">Media</a>
    </nav>
    <main>
        <article>
            <h2> The power of web media</h2>
            <p class="meta">Published on Feb 2026 Â· 5 min read</p>
            <section>
                <p> Modern blogs are no longer text-only. Audio and video bring stories
        to life and improve engagement.</p>
            </section>
            <section>
                <h3>Watch</h3>
                <video id="blogvideo" controls>
                    <source src="sample-video.mp4" type="video/mp4"/>
                    your browser does not support audio
                </video>
            </section>
            <section class="media">
                <h3>Listen</h3>
                <audio id="blogaudio">
                    <source src="sample-audio.mp3" type="audio/mp3"/>
                    your browser does not support audio.
                </audio>
                <div class="audio-controls">
                    <button id="playAudio">Play</button>
                    <button id ="PauseAudio">Pause</button>
                </div>
            </section>
        </article>

    </main>
    <footer>
        <p>@ 2026 media blo platform</p>
    </footer>
    <script src="Ecommerce.js"></script>
</body>
</html>
